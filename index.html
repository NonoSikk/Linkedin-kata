<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/reset.css" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>LinkedIn</title>
</head>

<body>
    <header>
        <h1 id="title">Linked</h1>
        <img src="assets/img/linkedin.svg" class="svg_logo" alt="" />
    </header>
    <main>
        <div class="status_bar">
            <p class="pending" id="pending"></p>
            <button class="header_button">Manage</button>
        </div>
        <div class="content">
            <div class="content_header">
                <p class="content_header__text">
                    People you may know from your Area!
                </p>
                <button class="header_button">See all</button>
            </div>
            <div class="people" id="ppl"></div>
        </div>
    </main>
    <!-- Script Area-->
    <script src="assets/js/script.js"></script>
</body>

</html>
